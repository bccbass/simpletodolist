<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body class="container">
    <header class="logo">
        <a href="https://www.benjamincampbell.com" target="_blank">
            <img class="logo" src="images/bc.png" alt="www.benjamincampbell.com">
        </a>


        <h2 class="headline"> To Do List</h2>
    </header>
    <div class="main">
        <form>
            <input type="text" placeholder="New To Do...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>


</html>
